<!DOCTYPE html>

<html>

<!-- Escrever a tag head é mio que opcional -->

<head>

    <title>Aula-01(listas)</title>

    <!-- meta é uma tag self-closing, tipo link e img. UTF-9 é para acentos e etc -->
    <meta charset="UTF-8">

</head>

<body>

    <h2>Mapa do site</h2>

    <!-- Lista não ordenada ul(Unordered list) li(list itens) -->

    <!-- cicle, square, disc -->
    <ul type='circle'>
        <li>Home</li>
        <li>Sobre</li>
    </ul>

    <h2>Perguntas</h2>

    <!-- Lista ordenada ol(ordered list)-->

    <!-- 1, A, a, I, i -->
    <ol type="I">
        <li>Comida favorita do Maikinho</li>
        <li>Série favorita</li>
    </ol>

</body>

</html>
