<!doctype html>
<html>

<head>
    <title>Tabelas</title>

</head>

<body>

    <!-- td(table data) -->
    <!-- th(table header) -->

    <h2>Produtos</h2>

    <table border="2" width="100%">

            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>

        </tr>

        <tr>

            <td>001</td>
            <td>Tablet</td>

        </tr>

        <tr>

            <td>002</td>
            <td>Tablet</td>
            <td>R$ 500,00</td>

        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom-01 -R$10</td>
        </tr>

        <tr>
            <td colspan="2">Cupom-02 -R$20</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 1170,00</td>
        </tr>

    </table>

</body>

</html>
